# Recommended test configurations
test_configs:
  quick_comparison:
    description: "Quick test with diverse architectures"
    models:
      - "gpt-4o-mini"
      - "claude-3-haiku-20240307"
      - "qwen2-math:7b"
      - "llama3.1:8b"

  frontier_comparison:
    description: "Test frontier/flagship models"
    models:
      - "gpt-4o"
      - "claude-3-5-sonnet-20241022"
      - "llama3.1:70b"
      - "mistral-large:latest"

  open_source_comparison:
    description: "Compare open-source models"
    models:
      - "qwen2-math:7b"
      - "llama3.1:70b"
      - "mixtral:8x7b"
      - "deepseek-math:7b"
      - "phi3:14b"

  math_specialized:
    description: "Test math-specialized models"
    models:
      - "qwen2-math:7b"
      - "qwen2.5:72b"
      - "deepseek-math:7b"
      - "gpt-4o"

  size_scaling:
    description: "Test effect of model size"
    models:
      - "llama3.2:3b"
      - "llama3.1:8b"
      - "llama3.1:70b"
      - "qwen2-math:7b"
      - "qwen2.5:72b"

  all_available:
    description: "Test all available models (expensive!)"
    models: []  # Will be populated with all models

# API configuration
api_requirements:
  openai:
    env_var: "OPENAI_API_KEY"
    base_url: "https://api.openai.com/v1"

  anthropic:
    env_var: "ANTHROPIC_API_KEY"
    base_url: "https://api.anthropic.com"

  ollama:
    base_url: "http://localhost:11434"
    requires_local: true
